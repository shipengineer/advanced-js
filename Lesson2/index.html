<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отзывы</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="review.js" type="module" defer></script>

        class="reviewText"

    <section class="reviewBody" id="reviews"></section>
  </body>
</html>
